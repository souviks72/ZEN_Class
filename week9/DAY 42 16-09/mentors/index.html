<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 .col-sm-12">
                <h4>Student Form</h4>
                <form id="student-form">
                    <label for="name-st">Name</label>
                    <input class="form-control" type="text" id="name-st" required>
                    <label for="email-st">Email</label>
                    <input class="form-control" type="email" id="email-st" required>                  
                    <input type="submit" class="btn btn-primary" id="btnSt"/>                   
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 .col-sm-12">
                <h4>Mentor Form</h4>
                <form id="mentor-form">
                    <label for="name-mt">Name</label>
                    <input class="form-control" type="text" id="name-mt" required>
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email-mt" required>                  
                    <input type="submit" class="btn btn-primary" id="btnSt"/>                   
                </form>
            </div>
        </div>
        <div class="row">

        </div>
        <div class="row students-row">
            <h4>Students List</h4>
            <ul class="students-list"></ul>
        </div>
        <div class="row mentors-row">
            <h4>Mentors List</h4>
            <ul class="mentors-list"></ul>
        </div>
        <div class="row assigned">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
