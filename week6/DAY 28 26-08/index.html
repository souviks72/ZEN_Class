<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TypeFlix</title>
</head>
<body>
    <div class="container tv">
        <div class="container-fluid screen"></div>
        <div class="container-fluid remote">
            <div class="row vol">
                <div class="col-lg-6">
                    <button class="btn btn-primary" id="up">Increase Volume</button>
                </div>
                <div class="col-lg-6">
                    <button class="btn btn-danger" id="down">Decrease Volume</button>
                </div>                
            </div>
            <div class="row channel">
                <div class="col-lg-6">
                    <button class="btn btn-primary" id="next">Next Channel</button>
                </div>
                <div class="col-lg-6">
                    <button  class="btn btn-danger" id="prev">Previous Channel</button>
                </div>                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
